<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Miciu-Piciu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        body {
          background: white;
          margin: 0;
          padding: 0;
          padding-top: env(safe-area-inset-top);
          padding-right: env(safe-area-inset-right);
          padding-bottom: env(safe-area-inset-bottom);
          padding-left: env(safe-area-inset-left);
          font-family: 'Lobster', cursive;
          min-width: 450px;
        }
        h1 {
            text-align: center;
            font-size: 60px;
            margin: 0;
        }
        #subtitle {
            text-align: center;
            font-size: 40px;
            margin: 0;
        }
        /* Container pentru header, doar pentru titluri */
        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
            margin: 80px auto 0; /* Spațiu pentru logo și glob */
            padding: 20px;
            background: white;
            position: relative;
            z-index: 1;
        }
        .logo-image {
            position: fixed;
            top: 10px;
            left: 7px;
            z-index: 100;
            width: 75px; /* Dimensiune egală cu globul pe desktop */
            height: auto;
            padding: 0;
            margin: 0;
        }
        .logo-image img {
            width: 100%;
            height: auto;
            display: block;
            padding: 0;
            margin: 0;
            position: relative;
        }
        .globe-icon-container {
            position: fixed;
            top: 7px;
            right: 7px;
            z-index: 1000;
            pointer-events: auto;
            padding-bottom: 10px;
        }
        .globe-icon {
            width: 120px; /* Dimensiune egală cu pandativul pe desktop */
            cursor: pointer;
            filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.3));
        }
        .language-flags {
            position: absolute;
            top: 0;
            right: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
            width: 160px;
            height: 160px;
            transform: translate(0%, 0%);
        }
        .language-flags.visible {
            pointer-events: auto;
        }
        .language-flags img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
            cursor: pointer;
            position: absolute;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        .language-flags.visible #flag-it {
            top: 10px;
            left: 10px;
            opacity: 1;
            transform: scale(1);
        }
        .language-flags.visible #flag-uk {
            top: 90px;
            left: -10px;
            opacity: 1;
            transform: scale(1);
        }
        .language-flags.visible #flag-ro {
            bottom: -10px;
            right: 20px;
            opacity: 1;
            transform: scale(1);
        }
        .language-flags #flag-it,
        .language-flags #flag-uk,
        .language-flags #flag-ro {
            opacity: 0;
            transform: scale(0.5);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            background: white;
        }
        .section1 {
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
        }
        .responsive {
            max-width: 100%;
            height: auto;
        }
        .left {
            flex: 1;
            min-width: 280px;
            padding-right: 20px;
            margin-left: 5%;
            margin-right: 30px;
            align-items: center;
            justify-content: center;
        }
        .left ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .left li {
            font-size: 2.0em;
            margin-bottom: 15px;
            padding-left: 30px;
            position: relative;
        }
        .left li::before {
            content: '●';
            color: black;
            font-size: 1.2em;
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-60%);
        }
        .left .sub-text {
            display: block;
            font-size: 0.8em;
            margin-top: 5px;
            font-style: italic;
        }
        .section2 {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            gap: 5px;
        }
        .section2 .left {
            margin-right: 5px;
            padding-right: 0;
        }
        .section2 .right {
            margin-top: 10%;
            margin-left: 0;
        }
        .right {
            max-width: 600px;
            font-size: 2.2em;
            line-height: 1.4;
            align-items: center;
            justify-content: center;
            margin-top: 10%;
        }
        .right li {
            font-size: 0.8em;
            margin-bottom: 15px;
            padding-left: -5px;
            position: relative;
            list-style: none;
        }
        .right li::before {
            content: '●';
            color: black;
            font-size: 1.2em;
            position: absolute;
            left: -30px;
            top: 30px;
            transform: translateY(-50%);
        }
        a {
            display: inline-block;
            padding: 10px;
            text-decoration: none;
            color: #000;
        }
        .language-interface {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
        @media (min-width: 972px) {
            .header-container {
                margin-top: 80px; /* Mai mult spațiu pentru logo și glob mai mari */
            }
            .row {
                display: flex;
                align-items: center;
                gap: 16px;
                max-width: 100%;
                flex-wrap: nowrap;
            }
            .welcome-text {
                display: inline-block;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                font-size: 1.1em;
                flex: 1;
                min-width: 0;
            }
            .section2 .right {
                flex-grow: 1;
                max-width: none;
                margin-top: 0;
                align-items: center;
                justify-content: center;
                white-space: nowrap; /* Forțează textul să rămână pe un singur rând */
            }
            .section2 .right li {
                white-space: nowrap; /* Asigură că textul din listă rămâne pe un singur rând */
            }
            .section2 .right li a {
                white-space: nowrap; /* Asigură că link-ul din listă nu se rupe pe mai multe rânduri */
            }
            #main-message b {
                white-space: nowrap;
            }
        }
        @media (max-width: 850px) and (min-width: 701px) {
            .header-container {
                margin-top: 85px; /* Tranziție lină pentru spațiu */
            }
            .logo-image {
                width: 60px; /* Dimensiune ușor redusă, egală cu globul */
            }
            
            .globe-icon {
                width: 100px; /* Dimensiune ușor redusă, egală cu pandativul */
            }
            h1 {
                font-size: 55px; /* Titlu ușor redus */
            }
            #subtitle {
                font-size: 38px; /* Subtitlu ușor redus */
            }
        }
        @media (max-width: 700px) and (min-width: 551px) {
            .header-container {
                margin-top: 80px; /* Tranziție lină pentru spațiu */
            }
            .logo-image {
                width: 55px;  
            }
            
            .globe-icon {
                width: 80px; /* Dimensiune ajustată, egală cu pandativul */
            }
            h1 {
                font-size: 40px; /* Titlu vizibil la 574px */
            }
            #subtitle {
                font-size: 25px; /* Subtitlu vizibil la 574px */
            }
            .section1 {
                display: flex;
                flex-direction: row-reverse; /* Menține poza în dreapta și textul în stânga */
                flex-wrap: nowrap; /* Previne wrap-ul pentru a menține layout-ul pe un singur rând */
                gap: 10px; /* Ajustează spațierea între text și poză */
            }
            .section1 .left, .section1 .right {
                flex: 1 1 45%; /* Asigură un raport aproape egal, dar permite ajustarea */
                min-width: 0; /* Permite reducerea dimensiunii minime pentru a se potrivi pe ecran */
            }
            .section1 .right img {
                width: 100%; /* Imaginea ocupă tot spațiul disponibil în container */
                max-width: 100%; /* Nu depășește containerul */
                height: auto;
            }
            .section2 .right {
                padding-left: 30px; /* Adaugă spațiu pentru a preveni suprapunerea bulinei cu textul */
            }
            .section2 .right li {
                padding-left: 25px; /* Adaugă spațiu în stânga textului pentru a preveni suprapunerea cu bulina */
            }
            .section2 .right li::before {
                left: -25px; /* Ajustează poziția bulinei pentru a nu se suprapune cu textul */
                top: 50%; /* Centrează vertical mai bine */
                transform: translateY(-50%);
            }
        }
        @media (max-width: 550px) and (min-width: 401px) {
            .header-container {
                margin-top: 75px; /* Tranziție lină pentru spațiu */
            }
            .logo-image {
                width: 70px; /* Dimensiune redusă, egală cu globul */
            }
            
            .globe-icon {
                width: 70px; /* Dimensiune redusă, egală cu pandativul */
            }
            h1 {
                font-size: 45px; /* Titlu mai mic, dar vizibil */
            }
            #subtitle {
                font-size: 32px; /* Subtitlu mai mic, dar vizibil */
            }
        }
        @media (max-width: 400px) {
            .header-container {
                margin-top: 70px; /* Spațiu ajustat pentru ecrane foarte mici */
            }
            .logo-image {
                width: 60px; /* Dimensiune mică, egală cu globul */
            }
            
            .globe-icon {
                width: 60px; /* Dimensiune mică, egală cu pandativul */
            }
            h1 {
                font-size: 40px; /* Titlu mai mic pe mobile foarte mici */
            }
            #subtitle {
                font-size: 28px; /* Subtitlu mai mic pe mobile foarte mici */
            }
        }
        @media (max-width: 662px) {
            .section1 {
                display: flex;
                flex-direction: row-reverse; /* Menține poza în dreapta și textul în stânga */
                flex-wrap: nowrap; /* Previne wrap-ul pentru a menține layout-ul pe un singur rând */
                gap: 10px; /* Ajustează spațierea între text și poză */
            }
            .section1 .left, .section1 .right {
                flex: 1;
                min-width: 0; /* Permite reducerea dimensiunii minime pentru a se potrivi pe ecran */
            }
            .section1 .right img {
                width: 100%; /* Imaginea ocupă tot spațiul disponibil în container */
                max-width: 100%; /* Nu depășește containerul */
                height: auto;
            }
            .section2 .right li::before {
                left: -10px !important;
                top: 35%;
            }
        }
        @media (min-width: 900px) {
            .section2 .right {
                white-space: nowrap; /* Forțează textul să rămână pe un singur rând */
                max-width: none; /* Elimină restricția de lățime pentru a permite textului să se extindă */
            }
            .section2 .right li {
                white-space: nowrap; /* Asigură că textul din listă rămâne pe un singur rând */
            }
            .section2 .right li a {
                white-space: nowrap; /* Asigură că link-ul din listă nu se rupe pe mai multe rânduri */
            }
        }
    </style>
</head>
<body>
    <div class="logo-image">
        <img src="./Pandativ.jpeg" alt="Logo" class="logo" />
    </div>
    <div class="globe-icon-container">
        <img src="./glob 1.png" alt="Globe" class="globe-icon" onclick="toggleLanguages()" />
        <div id="language-flags" class="language-flags">
            <img src="./steag italia.png" alt="Italiano" id="flag-it" onclick="setLanguage('it')" />
            <img src="./steag anglia.png" alt="English" id="flag-uk" onclick="setLanguage('en')" />
            <img src="./steag romania.png" alt="Română" id="flag-ro" onclick="setLanguage('ro')" />
        </div>
    </div>
    <div class="header-container">
        <h1>Indian Camping Nucșoara</h1>
        <h2 id="subtitle">Pe urmele lui Miciu-Piciu</h2>
    </div>
    <div class="language-interface">
        <!-- Păstrăm acest container pentru compatibilitate, dar nu mai este necesar pentru glob -->
    </div>
     
    <div class="container">
        <div class="section1">
            <div class="right">
                <img src="./corturi.jpeg" class="responsive" />
            </div>
            <div class="left">
                <ul>
                    <li><b><a href="./activitati.html" rel="noopener noreferrer" id="menu-activities">Activități</a></b></li>
                    <li><b><a href="./curiozitati.html" rel="noopener noreferrer" id="menu-about">Curiozități</a></b> <span class="sub-text" id="menu-miciu"><b>despre Miciu-Piciu</b></span></li>
                    <li><b><a href="./galerie.html" rel="noopener noreferrer" id="menu-gallery">Galerie</a></b></li>
                    <li><b><a href="./construieste.aminitiri.html" rel="noopener noreferrer" id="menu-memories">Construiește amintiri</a></b></li>
                    <li><b><a href="./contact.html" id="menu-contact" rel="noopener noreferrer">Ne găsești aici</a></b></li>
                </ul>
            </div>
        </div>
        <div class="section2 row">
            <div class="left">
                <a href="./mesaj sacru.html" rel="noopener noreferrer" id="main-message-img" title="Deschide mesajul sacru!">
                    <img src='./miciu-piciu.jpeg' class="responsive" alt="Miciu-Piciu" title=""/>
                </a>
            </div>
            <div class="right responsive">
                <ul>
                    <li>
                        <b><a href="./mesaj sacru.html" rel="noopener noreferrer" id="main-message" title="Deschide mesajul sacru!">
                            Mesaj Sacru de Bun-Venit în Tărâmul lui Miciu-Piciu</a></b>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        function toggleLanguages() {
            document.getElementById('language-flags').classList.toggle('visible');
        }
    
        function setLanguage(lang) {
            localStorage.setItem('selectedLanguage', lang);
    
            const messages = {
                ro: {
                    title: 'Mesaj Sacru de Bun-Venit în Tărâmul lui Miciu-Piciu',
                    subtitle: 'Pe urmele lui Miciu-Piciu',
                    activities: 'Activități',
                    about: 'Curiozități',
                    miciu: 'despre Miciu-Piciu',
                    gallery: 'Galerie foto',
                    memories: 'Construiește amintiri',
                    contact: 'Ne găsești aici'
                },
                en: {
                    title: 'Sacred Welcome Message to the Land of Miciu-Piciu',
                    subtitle: 'On the Trail of Miciu-Piciu',
                    activities: 'Activities',
                    about: 'Curiosities',
                    miciu: 'about Miciu-Piciu',
                    gallery: 'Photo Gallery',
                    memories: 'Build Memories',
                    contact: 'Contact'
                },
                it: {
                    title: 'Messaggio Sacro di Benvenuto nella Terra di Miciu-Piciu',
                    subtitle: 'Sulle tracce di Miciu-Piciu',
                    activities: 'Attività',
                    about: 'Aneddoti ',
                    miciu: 'su Miciu-Piciu',
                    gallery: 'Galleria foto',
                    memories: 'Crea ricordi',
                    contact: 'Contatto'
                }
            };
    
            if (document.getElementById('main-message')) document.getElementById('main-message').innerText = messages[lang].title;
            if (document.getElementById('subtitle')) document.getElementById('subtitle').innerText = messages[lang].subtitle;
            if (document.getElementById('menu-activities')) document.getElementById('menu-activities').innerText = messages[lang].activities;
            if (document.getElementById('menu-about')) document.getElementById('menu-about').innerText = messages[lang].about;
            if (document.getElementById('menu-miciu')) document.getElementById('menu-miciu').innerText = messages[lang].miciu;
            if (document.getElementById('menu-gallery')) document.getElementById('menu-gallery').innerText = messages[lang].gallery;
            if (document.getElementById('menu-memories')) document.getElementById('menu-memories').innerText = messages[lang].memories;
            if (document.getElementById('menu-contact')) document.getElementById('menu-contact').innerText = messages[lang].contact;
    
            document.getElementById('language-flags').classList.remove('visible');
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('selectedLanguage') || 'ro';
            setLanguage(savedLang);
        });
    </script>
</body>
</html>
