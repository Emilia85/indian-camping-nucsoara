<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezervă loc</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: white;
        padding-top: 80px; /* Spațiu pentru navbar */
        min-width: 671px; /* Păstrează layout-ul fix */
      }
    
      h1,h2 {
        font-family: 'Lobster', cursive;
        text-align: center;
        font-size: 3.2em;
        color: black;
        margin-top: 0;
        margin-bottom: 10px;
      }
      
      /* --- Stilurile pentru Navbar și Limbi (păstrate) --- */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        background: #f3f3f3;
        padding: 12px 90px 12px 8px; /* Spațiu în dreapta pentru glob */
        border-bottom-right-radius: 18px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        z-index: 1000;
        display: flex;
        align-items: center;
        width: 100%;
        box-sizing: border-box;
        white-space: nowrap;
        overflow-x: auto;
        scrollbar-width: none;
      }
      .navbar::-webkit-scrollbar { display: none; }
      .menu {
        display: flex;
        gap: 4px;
        font-size: 1em;
        font-weight: bold;
        align-items: flex-end;
        white-space: nowrap;      
      }
      .menu a { text-decoration: none; color: #555; font-family: Georgia, serif; padding: 0 8px; }
      .sub-text { font-size: 0.7em; font-weight: normal; margin-left: 2px; }
      .language-interface { position: fixed; top: 0; right: 0; z-index: 2000; }
      .globe-icon-container { position: fixed; top: 10px; right: 10px; z-index: 2100; pointer-events: auto; }
      .globe-icon { width: 60px; cursor: pointer; }
      .language-flags { position: absolute; top: 0; right: 0; pointer-events: none; transition: opacity 0.3s ease-in-out; width: 160px; height: 160px; }
      .language-flags.visible { pointer-events: auto; }
      .language-flags img { width: 45px; height: 45px; border-radius: 50%; box-shadow: 0 0 8px rgba(0,0,0,0.3); cursor: pointer; position: absolute; transition: transform 0.3s ease-out, opacity 0.3s ease-out; opacity: 0; transform: scale(0.5); }
      .language-flags.visible img { opacity: 1; transform: scale(1); }
      .language-flags.visible #flag-it { top: 10px; left: 10px; }
      .language-flags.visible #flag-uk { top: 90px; left: -10px; }
      .language-flags.visible #flag-ro { bottom: -10px; right: 20px; }

      /* Stil pentru containerul care va fi centrat */
      .container {
        max-width: 600px; 
        margin: 50px auto; 
        padding: 30px; 
        border: 1px solid #ddd; 
        border-radius: 12px; 
        text-align: center; 
        background-color: transparent; 
        border: none;                  
        box-shadow: none;             
      }

      /* Stil pentru paragrafele din container */
      .container p {
        font-size: 1.2em; 
        color: #333; 
        line-height: 1.7; 
        margin: 15px 0; 
      }
      .container a {
        color: #2a9d8f; 
        text-decoration: none; 
        font-weight: bold;
        transition: color 0.3s;
      }

      .container a:hover {
        color: #264653; 
        text-decoration: underline;
      }

      .container p:last-child {
        margin-top: 25px; 
        font-style: italic;
        font-weight: bold;
        color: #555;
      }
  </style>
</head>
<body>
    <!-- Navbar fix stânga sus -->
    <h1 trad="map_title">Indian Camping Nucșoara</h1>
    <div class="navbar">
      <div class="menu">
        <a id="menu-home" href="./index.html">Home</a>
        <a id="menu-activities" href="./activitati.html">Activități</a>
        <a id="menu-about" href="./curiozitati.html">Curiozități<span class="sub-text" id="sub-about">despre Miciu-Piciu</span></a>
        <a id="menu-gallery" href="./galerie.html">Galerie</a>
        <a id="menu-memories" href="./construieste.aminitiri.html">Construiește amintiri</a>
        <a id="menu-contact" href="./contact.html">Ne găsești aici</a>
        <a id="menu-sacru" href="./mesaj sacru.html">Mesaj Sacru</a>
      </div>
    </div>
    
    <!-- Limbă fix dreapta sus -->
    <div class="language-interface">
      <div class="globe-icon-container">
        <img src="./glob 1.png" alt="Globe" class="globe-icon" onclick="toggleLanguages()" />
        <div id="language-flags" class="language-flags">
          <img src="./steag italia.png" alt="Italiano" id="flag-it" onclick="setLanguage('it')" />
          <img src="./steag anglia.png" alt="English" id="flag-uk" onclick="setLanguage('en')" />
          <img src="./steag romania.png" alt="Română" id="flag-ro" onclick="setLanguage('ro')" />
        </div>
      </div>
    </div>
    <h2 trad="map_subtitle" style="font-size: 1.5em;">Pe urmele lui Miciu-Piciu</h2> 

    <div class="container">
      <p><span trad="phone_label">Telefon:</span> <a href="tel: 0040732857999"> 0732857999</a></p>
      <p><span trad="email_label">E-mail:</span> <a href="mailto:indiancampingnucsoara@yahoo.com">indiancampingnucsoara@yahoo.com</a></p>
      <p><span trad="wait_message">Te așteptăm!</span></p>
    </div>

    <script>
      function toggleLanguages() {
        document.getElementById('language-flags').classList.toggle('visible');
      }
  
      function setLanguage(lang) {
        // 1. Salvează limba selectată
        localStorage.setItem('selectedLanguage', lang);
  
        // 2. Obiectul cu toate traducerile
        const translations = {
          ro: {
              'menu-home': 'Home', 'menu-activities': 'Activități', 'menu-about': 'Curiozități', 'sub-about': 'despre Miciu-Piciu', 'menu-gallery': 'Galerie', 'menu-memories': 'Construiește amintiri', 'menu-contact': 'Ne găsești aici', 'menu-sacru': 'Mesaj Sacru',
              'map_title': 'Indian Camping Nucșoara',
              'map_subtitle': 'Pe urmele lui Miciu-Piciu',
              'phone_label': 'Telefon',
              'email_label': 'E-mail',
              'wait_message': 'Te așteptăm!'
          },
          en: {
              'menu-home': 'Home', 'menu-activities': 'Activities', 'menu-about': 'About', 'sub-about': 'about Miciu-Piciu', 'menu-gallery': 'Gallery', 'menu-memories': 'Build Memories', 'menu-contact': 'Contact us', 'menu-sacru': 'Sacred Message',
              'map_title': 'Indian Camping Nucșoara',
              'map_subtitle': 'On the trail of Miciu-Piciu',
              'phone_label': 'Phone',
              'email_label': 'E-mail',
              'wait_message': 'We are waiting for you!'
          },
          it: {
              'menu-home': 'Home', 'menu-activities': 'Attività', 'menu-about': 'Curiosità', 'sub-about': 'su Miciu-Piciu', 'menu-gallery': 'Galleria', 'menu-memories': 'Crea ricordi', 'menu-contact': 'Contattaci', 'menu-sacru': 'Messaggio Sacro',
              'map_title': 'Indian Camping Nucșoara',
              'map_subtitle': 'Sulle tracce di Miciu-Piciu',
              'phone_label': 'Telefono',
              'email_label': 'E-mail',
              'wait_message': 'Ti aspettiamo!'
          }
        };
  
        const langPack = translations[lang];
  
        // Traducem meniul
        document.querySelectorAll('[id^="menu-"], [id^="sub-"]').forEach(el => {
          if (langPack[el.id]) {
            el.textContent = langPack[el.id];
          }
        });
  
        // Traducem conținutul paginii (titlurile)
        document.querySelectorAll('[trad]').forEach(el => {
            const key = el.getAttribute('trad');
            if (langPack[key]) {
                el.innerHTML = langPack[key];
            }
        });
  
        // Ascunde steagurile după selecție
        document.getElementById('language-flags').classList.remove('visible');
      }
  
      // La încărcarea paginii, citește limba salvată și aplic-o
      document.addEventListener('DOMContentLoaded', () => {
          const savedLang = localStorage.getItem('selectedLanguage') || 'ro';
          setLanguage(savedLang);
      });
  </script>
</body>
</html>
