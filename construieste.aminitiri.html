<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ateliere de creație</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lobster', cursive;
      background-color: white;
      text-align: center;
      padding: 20px;
      min-width: 375px;
    }
    .page-title, .page-subtitle, .page-section-title {
      font-family: 'Lobster', cursive;
      text-align: center;
      color: black;
    }
    .page-title { /* h1 */
      font-size: 3.2em;
      margin-top: 20px;
      margin-bottom: 0;
    }
    .page-subtitle { /* h2 */
      font-size: 1.9em;
      color: black;
      margin-top: 20px;
      margin-bottom: 40px; /* Spațiu mai mare înainte de h3 */
    }

    .text-style {
    font-family: 'Lobster', cursive;
    font-size: 2em; /* ajustează mărimea după preferință */
    color: black;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4); /* umbra */
    transform: rotate(-3deg); /* înclinarea textului */
   }
   
    .section {
      margin: 50px 0;
    }

    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 20px;
    }

    .image-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 200px;
    }
    .rotated-left, .rotated-right {
      max-width: 140px; 
    }

    .image-box img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .caption {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 500;
      text-shadow: 1px 1px 3px #00000033;
    }
    .caption-wood {
        margin-top: -15px; 
        font-family: 'Lobster', cursive; 
        font-size: 2em; 
        color: black;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4); 
        transform: rotate(-3deg); 
        background: none; 
        box-shadow: none; 

    }
    .three-image-row {
    gap: 20px; 
    align-items: flex-start; 
    }

    .three-image-row .image-box:not(.rotated-left):not(.rotated-right) {
    max-width: 250px; 
    margin-top: 50px; 
    }
    .rotated-left img {
      transform: rotate(-10deg);
    }

    .rotated-right img {
      transform: rotate(10deg);
    }

    .terariu-label {
      font-size: 16px;
      background: white;
      padding: 4px 12px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-weight: bold;
      margin: 5px 0;
    }

    .terariu-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      align-items: center;
      margin-bottom: 10px;
    }
   
    .terariu-caption {
        margin-top: 20px;
        font-family: 'Lobster', cursive; 
        font-size: 2em; 
        color: black;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4); 
        transform: rotate(-3deg); 
        background: none; 
        box-shadow: none; 
        white-space: pre-line;
        line-height: 1.2;       
        text-align: center;     
        padding: 0 20px;       
    }
    .terariu-row .image-box {
        max-width: 170px; 
    }
    
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      background: #f3f3f3;
      padding: 12px 24px 12px 8px;
      border-bottom-right-radius: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      z-index: 1000;
      display: flex;
      align-items: center;
      min-width: 220px;
      width: 100vw;
      box-sizing: border-box;
      white-space: nowrap;      
      overflow-x: auto;         
      scrollbar-width: none;    
    }
    .menu {
      display: flex;
      gap: 2px;
      font-size: 1em;
      font-weight: bold;
      margin-left: 0;
      align-items: flex-end;
      white-space: nowrap;      
    }
    .menu a {
      text-decoration: none;
      color: #555;
      font-family: Georgia, serif;
      padding: 0 6px;
      display: inline-flex;
      align-items: flex-end;
      white-space: nowrap;      
    }
    
    .language-interface {
      position: fixed;
      top: 0;
      right: 0;
      /*pointer-events: none;*/
      z-index: 2000;
    }
    .globe-icon-container {
      position: fixed;
      top: 10px;
      right: 5px;
      z-index: 2100;
      pointer-events: auto;
      padding-bottom: 10px;
    }
    .globe-icon {
      width: 80px;
      cursor: pointer;
      filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.3));
    }
    .language-flags {
      position: absolute;
      top: 0;
      right: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
      width: 160px;
      height: 160px;
      transform: translate(0%, 0%);
    }
    .language-flags.visible {
      pointer-events: auto;
    }
    .language-flags img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      cursor: pointer;
      position: absolute;
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
    }
    .language-flags.visible #flag-it {
      top: 10px;
      left: 10px;
      opacity: 1;
      transform: scale(1);
    }
    .language-flags.visible #flag-uk {
      top: 90px;
      left: -10px;
      opacity: 1;
      transform: scale(1);
    }
    .language-flags.visible #flag-ro {
      bottom: -10px;
      right: 20px;
      opacity: 1;
      transform: scale(1);
    }
    .language-flags #flag-it,
    .language-flags #flag-uk,
    .language-flags #flag-ro {
      opacity: 0;
      transform: scale(0.5);
    }
    @media (max-width: 574px) {
      .menu {
        gap: 0;
        font-size: 0.8em;
        white-space: nowrap;
        overflow-x: auto;
        scrollbar-width: none; 
      }
      .menu a {
        padding: 0 2px;      
      }
      .menu::-webkit-scrollbar {
        display: none;
      }
      .navbar {
        padding: 8px 8px 8px 4px;
        white-space: nowrap;
      }
      .globe-icon {
        width: 48px;
      }
    }
    .page-title {
        font-size: 2.4em;
    }
    .page-subtitle {
        font-size: 1.6em;
    }

    .caption-wood, .terariu-caption {
        font-size: 1.5em;
    }

    .section {
        margin: 50px 0; 
    }
    .row, .three-image-row, .terariu-row {
        gap: 25px; 
    }

    .image-box {
        max-width: 150px;
    }
    .rotated-left, .rotated-right {
        max-width: 110px;
    }
    .three-image-row .image-box:not(.rotated-left):not(.rotated-right) {
        max-width: 180px;
        margin-top: 30px;
    }
    .terariu-row .image-box {
        max-width: 120px;
    }
  </style>
</head>
<body>
    <!-- Navbar fix stânga sus -->
  <div class="navbar">
    <div class="menu" style="list-style: none; padding-left: 0; margin: 0;">
      
      <a href="./index.html" target="_blank" rel="noopener noreferrer" id="menu-home">Home</a>
      <li><b><a href="./activitati.html" target="_blank" rel="noopener noreferrer" id="menu-activities">Activități</a></b></li>
      <li><b><a href="./curiozitati.html" target="_blank" rel="noopener noreferrer" id="menu-about">Curiozități despre Miciu-Piciu</a></b></li>
      <li><b><a href="./galerie.html" target="_blank" rel="noopener noreferrer" id="menu-gallery">Galerie Foto</a></b> </li>
      <li><b><a href="./contact.html" id="menu-contact" target="_blank" rel="noopener noreferrer">Ne găsești aici</a></b></li>
      <li><a href="./mesaj sacru.html" target="_blank" rel="noopener noreferrer" id="menu-sacru">Mesaj Sacru</a></li>
    </div>
  </div>
  <!-- Limbă fix dreapta sus -->
  <div class="language-interface">
    <div class="globe-icon-container">
      <img src="./glob 1.png" alt="Globe" class="globe-icon" onclick="toggleLanguages()" />
      <div id="language-flags" class="language-flags">
        <img src="./steag italia.png" alt="Italiano" id="flag-it" onclick="setLanguage('it')" />
        <img src="./steag anglia.png" alt="English" id="flag-uk" onclick="setLanguage('en')" />
        <img src="./steag romania.png" alt="Română" id="flag-ro" onclick="setLanguage('ro')" />
      </div>
    </div>
  </div>
 
  <h1 class="page-title" data-i18n="main_title">Indian Camping Nucșoara</h1>
    <h2 class="page-subtitle" data-i18n="workshops_title">Ateliere de creație</h2>

  <div class="section">
    <div class="row">
      <div class="image-box rotated-left" style=" transform: rotate(15deg);">
        <img src="./Pandativ.jpeg" alt="Piatra pictată">
      </div>
      <div class="caption caption-wood" data-i18n="pictura_pietre">Pictură pe pietre</div>
      <div class="image-box rotated-right" style=" transform: rotate(-25deg); max-width: 190px;">
        <img src="./piatra pictata.jpeg" alt="Piatra pictată">
      </div>
    </div>
  </div>

  <div class="section">
    <div class="row three-image-row">
      <div class="image-box rotated-left">
        <img src="./lemn pictat.jpeg" alt="Lemn pictat">
      </div>
      <div class="image-box">
        <div class="caption caption-wood" data-i18n="pictura_lemn" style="margin-bottom: 30px;">Pictură pe lemn</div>
        <img src="./flori pe lumn.jpeg" alt="Lemn pictat">
      </div>
      <div class="image-box rotated-right">
        <img src="./miky pe lemn.jpeg" alt="Lemn pictat">
      </div>
    </div>
  </div>

  <div class="section">
    <div class="terariu-row">
      <div class="image-box rotated-left">
        <img src="./borca1.jpeg" alt="Terariu mic">
        <div class="terariu-label" data-i18n="terariu_mic"></div>
      </div>
      <div>
        <div class="terariu-caption" data-i18n="terariu_text">Terariu hand-made
            Prindem insecte și le facem
            propria căsuță</div>
      </div>
      <div class="image-box rotated-right">
        <img src="./borcan2.jpeg" alt="Terariu mare">
        <div class="terariu-label" data-i18n="terariu_mare"></div>
      </div>
    </div>
  </div>

  <script>
    // --- Funcția pentru a arăta/ascunde steagurile ---
    function toggleLanguages() {
        document.getElementById('language-flags').classList.toggle('visible');
    }

    // --- O SINGURĂ funcție setLanguage care face TOTUL ---
    function setLanguage(lang) {
        // Pas 1: Salvează limba aleasă. Acesta este locul corect.
        localStorage.setItem('selectedLanguage', lang);

        // Pas 2: Definește traducerile pentru PAGINA CURENTĂ
        
        // Obiectul COMPLET cu TOATE elementele din meniu
        const menuTranslations = {
            ro: {
                'menu-home': 'Home',
                'menu-activities': 'Activități',
                'menu-about': 'Curiozități',
                'sub-about': 'despre Miciu-Piciu',
                'menu-gallery': 'Galerie',
                'sub-gallery': 'Foto', 
                'menu-memories': 'Construiește amintiri',
                'menu-contact': 'Ne găsești aici',
                'menu-sacru': 'Mesaj Sacru' 
            },
            en: {
                'menu-home': 'Home',
                'menu-activities': 'Activities',
                'menu-about': 'About',
                'sub-about': 'about Miciu-Piciu',
                'menu-gallery': 'Gallery',
                'sub-gallery': 'Photo',
                'menu-memories': 'Build Memories',
                'menu-contact': 'Contact Us',
                'menu-sacru': 'Sacred Message'
            },
            it: {
                'menu-home': 'Home',
                'menu-activities': 'Attività',
                'menu-about': 'Curiosità',
                'sub-about': 'su Miciu-Piciu',
                'menu-gallery': 'Galleria',
                'sub-gallery': 'Foto',
                'menu-memories': 'Crea ricordi',
                'menu-contact': 'Contattaci',
                'menu-sacru': 'Messaggio Sacro'
            }
        };

        // Obiectul cu traducerile specifice conținutului acestei pagini
        const contentTranslations = {
            ro: {
                workshops_title: "ATELIERE DE CREAȚIE",
                subtitle: "Pe urmele lui Miciu-Piciu",
                pictura_pietre: "Pictură pe pietre",
                pictura_lemn: "Pictură pe lemn",
                terariu_text: "Terariu hand-made\nPrindem insecte și le facem\npropria căsuță"
            },
            en: {
                workshops_title: "CREATIVE WORKSHOPS",
                subtitle: "On the trail of Miciu-Piciu",
                pictura_pietre: "Rock Painting",
                pictura_lemn: "Wood Painting",
                terariu_text: "Handmade terrarium\nWe catch insects and build them\ntheir own home"
            },
            it: { 
                workshops_title: "LABORATORI CREATIVI",
                subtitle: "Sulle tracce di Miciu-Piciu",
                pictura_pietre: "Pittura su Pietre",
                pictura_lemn: "Pittura su Legno",
                terariu_text: "Terrario fatto a mano\nCatturiamo insetti e costruiamo\nla loro casa"
            }
        };

        // Pas 3: Execută traducerile
        // Meniu (folosind obiectul complet)
        for (const id in menuTranslations[lang]) {
            const el = document.getElementById(id);
            if (el) {
                el.textContent = menuTranslations[lang][id];
            }
        }
        // Conținut (folosind atributele data-i18n)
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (contentTranslations[lang] && contentTranslations[lang][key]) {
                el.innerHTML = contentTranslations[lang][key];
            }
        });
        
        // Pas 4: Ascunde steagurile după selectare
        document.getElementById('language-flags').classList.remove('visible');
    }

    // --- La încărcarea paginii, citește limba salvată și aplic-o ---
    document.addEventListener('DOMContentLoaded', () => {
        const savedLang = localStorage.getItem('selectedLanguage') || 'ro';
        setLanguage(savedLang);
    });
</script>
</body>
</html>
